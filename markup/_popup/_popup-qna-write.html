<div class="popup" data-id="popup-qna-write">
    <!-- [Start] 팝업 헤드라인 -->
    <header class="popup-headline">
        <h4>Q&amp;A</h4>
        <button class="popup-close">창 닫기</button>
    </header>
    <!-- [End] 팝업 헤드라인 -->
    <!-- [Start] 팝업 콘텐츠 -->
    <div class="popup-content popup-qna-write">
        <table class="table-type-02">
            <caption>Q&amp;A 입력 내용 테이블의 제목, 작성자, 패스워드, 보안문자, 첨부파일 항목이 있습니다.</caption>
            <colgroup>
                <col width="140">
                <col>
                <col width="140">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <th>제목</th>
                    <td colspan="3">
                        <div class="input-type full">
                            <input type="text" aria-label="제목 입력하세요."/>
                        </div>
                        <div class="checkbox-type secret-article">
                            <input type="checkbox" id="secretArticle" name="secretArticle">
                            <label for="secretArticle">비밀글 <span>(체크시 작성자만 내용을 확인할 수 있습니다.)</span></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th for="username">작성자</th>
                    <td>
                        <div class="input-type full">
                            <input type="text" id="username" name="username" required="required" aria-label="작성자명 입력하세요." />
                        </div>
                    </td>
                    <th for="password">패스워드</th>
                    <td>
                        <div class="input-type full">
                            <input type="password" id="password" name="password" required="required" aria-label="패스워드 입력하세요."/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>보안문자</th>
                    <td class="security-text-area" colspan="3">
                        <div class="input-type">
                            <input type="text" aria-label="보안문자 입력하세요."/>
                        </div>
                        <div class="security-text">보안문자 영역</div>
                        <strong>* 보안문자를 확인하시고 입력해주세요.</strong>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td colspan="3">
                        <div class="add-file-search">
                            <span>파일추가 : </span>
                            <div class="file-search">
                                <div class="input-type">
                                    <input type="text" aria-label="파일추가 되었습니다."/>
                                </div>
                                <button class="btn-file-search">파일 검색</button>
                            </div>
                        </div>
                        <div class="add-file-area">
                            <div class="file">
                                <a class="icon-hwp" role="button" href>첨부파일1.hwp</a>
                                <button class="btn-file-remove">파일삭제</button>
                            </div>
                            <div class="file">
                                <a class="icon-hwp" role="button" href>첨부파일2.hwp</a>
                                <button class="btn-file-remove">파일삭제</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- [Start] 웹 에디터 영역 -->
        <div class="web-edit-area">
            <p>웹에디터 영역</p>
        </div>
        <!-- [End] 웹 에디터 영역 -->
        <!-- [Start] 팝업 버튼 -->
        <div class="popup-btn-set">
            <button class="popup-save">저장하기</button>
            <button class="popup-close">닫기</button>
        </div>
        <!-- [End] 팝업 버튼 -->
    </div>
    <!-- [End] 팝업 콘텐츠 -->
</div>
