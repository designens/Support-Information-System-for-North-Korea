<!-- 모바일 & 테블릿으로 접속 시 mobile 클래스 삽입 -->
<div class="popup" data-id="popup-service-survey-result">
    <!-- [Start] 팝업 헤드라인 -->
    <header class="popup-headline">
        <h4>설문조사</h4>
        <button type="button" class="popup-close">창 닫기</button>
    </header>
    <!-- [End] 팝업 헤드라인 -->
    <!-- [Start] 팝업 콘텐츠 -->
    <div class="popup-content popup-service-survey-result">
        <div class="title-area">
            <table class="table-type-02">
                <caption>설문조사 테이블의 제목, 기간, 참여자 수 항목이 있습니다.</caption>
                <colgroup>
                    <col width="120">
                    <col>
                    <col width="120">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th>제목</th>
                        <td colspan="3">우리 단체는 이렇게 사업운영합니다</td>
                    </tr>
                    <tr>
                        <th>기간</th>
                        <td>2017-12-11~2017-12-31</td>
                        <th>참여자수</th>
                        <td>888</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="results-area">
            <h5>1. 여러분이 생각하는 최고의 문화재는?<span>단일선택형</span></h5>
            <ol>
                <li>1. 남대문</li>
                <li>2. 동대문</li>
                <li>3. 광화문</li>
                <li>4. 종각</li>
                <li>5. 석굴암</li>
            </ol>
        </div>
        <!-- [Start] 팝업 버튼 -->
        <div class="popup-btn-set">
            <!-- 닫기 버튼 필수 (접근성) -->
            <button type="button" class="popup-close">닫기</button>
        </div>
        <!-- [End] 팝업 버튼 -->
    </div>
    <!-- [End] 팝업 콘텐츠 -->
</div>
