<div class="popup" data-id="popup-notice-board-write">
    <!-- [Start] 팝업 헤드라인 -->
    <header class="popup-headline">
        <h4>게시판</h4>
        <button class="popup-close">창 닫기</button>
    </header>
    <!-- [End] 팝업 헤드라인 -->
    <!-- [Start] 팝업 콘텐츠 -->
    <div class="popup-content popup-notice-board-write">
        <table class="table-type-02">
            <caption>게시판 입력 내용 테이블의 분야, 작성자, 제목, 첨부파일 항목이 있습니다.</caption>
            <colgroup>
                <col width="140">
                <col>
                <col width="140">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <th>분야</th>
                    <td>
                        <div class="select-box full">
                            <label for="field">검색</label>
                            <select id="field" name="field-item">
                                <option selected="selected">검색</option>
                                <option>키워드01</option>
                                <option>키워드02</option>
                                <option>키워드03</option>
                                <option>키워드04</option>
                                <option>키워드05</option>
                            </select>
                        </div>
                    </td>
                    <th>작성자</th>
                    <td>홍길동</td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td colspan="3">
                        <div class="input-type full">
                            <input type="text" aria-label="제목 입력하세요."/>
                        </div>
                        <div class="checkbox-type secret-article">
                            <input type="checkbox" id="secretArticle" name="secretArticle">
                            <label for="secretArticle">비밀글 <span>(체크시 작성자만 내용을 확인할 수 있습니다.)</span></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td colspan="3">
                        <div class="add-file-search">
                            <span>파일추가 : </span>
                            <div class="file-search">
                                <div class="input-type">
                                    <input type="text" aria-label="파일추가 되었습니다."/>
                                </div>
                                <button class="btn-file-search">파일 검색</button>
                            </div>
                        </div>
                        <div class="add-file-area">
                            <div class="file">
                                <a class="icon-hwp" role="button" href>첨부파일1.hwp</a>
                                <button class="btn-file-remove">파일삭제</button>
                            </div>
                            <div class="file">
                                <a class="icon-hwp" role="button" href>첨부파일2.hwp</a>
                                <button class="btn-file-remove">파일삭제</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- [Start] 웹 에디터 영역 -->
        <div class="web-edit-area">
            <p>웹에디터 영역</p>
        </div>
        <!-- [End] 웹 에디터 영역 -->
        <!-- [Start] 팝업 버튼 -->
        <div class="popup-btn-set">
            <button class="popup-save">저장하기</button>
            <button class="popup-close">닫기</button>
        </div>
        <!-- [End] 팝업 버튼 -->
    </div>
    <!-- [End] 팝업 콘텐츠 -->
</div>
